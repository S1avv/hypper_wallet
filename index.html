<title>Hyper Wallet</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: #000000;
        touch-action: manipulation;
        user-select: none;
        overscroll-behavior: none;
        touch-action: none;
        font-family: Verdana, sans-serif;
        color: white;
        height: 100%;
    }

    .loader {
    position: absolute;
    top: calc(50% - 32px);
    left: calc(50% - 32px);
    width: 64px;
    height: 64px;
    border-radius: 50%;
    perspective: 800px;
    display: None;
    }

    .inner {
    position: absolute;
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    border-radius: 50%;  
    }

    .inner.one {
    left: 0%;
    top: 0%;
    animation: rotate-one 1s linear infinite;
    border-bottom: 3px solid #EFEFFA;
    }

    .inner.two {
    right: 0%;
    top: 0%;
    animation: rotate-two 1s linear infinite;
    border-right: 3px solid #EFEFFA;
    }

    .inner.three {
    right: 0%;
    bottom: 0%;
    animation: rotate-three 1s linear infinite;
    border-top: 3px solid #EFEFFA;
    }

    @keyframes rotate-one {
    0% {
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
    }
    100% {
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
    }
    }

    @keyframes rotate-two {
    0% {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
    }
    100% {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
    }
    }

    @keyframes rotate-three {
    0% {
        transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
    }
    100% {
        transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
    }
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }

    .buttons img {
        position: absolute;
        width: 30px;
        height: 30px;
        object-fit: cover;
        top: 650px;
        left: 100px;
        filter: invert(1) brightness(2);
    
    }

    .buttons img[alt="Image 3"] {
        position: absolute;
        top: 680px;
        left: -130px;
    }

    .buttons img[alt="Image 2"] {
        position: absolute;
        height: 32px;
        width: 32px;
        top: 680px;
        left: -60px;
    }

    .buttons img[alt="Image 1"] {
        position: absolute;
        top: 680px;
        left: 20px;
    }

    .buttons img[alt="Image 4"] {
        position: absolute;
        top: 680px;
        left: 100px;
    }

    .frame {
        position: absolute;
        border-radius: 4px;
        top: 730px;
        left: -145px;
        width: 50px;
        height: 10px;
        background-color: #8A2BE2;
        transition: left 0.3s ease;
    }

    .coins {
    position: absolute; 
    top: 32%; 
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center; 
    color: white;
    font-size: 36px; 
    font-weight: bold; 
}

</style>
